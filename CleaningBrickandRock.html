<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Brick and Rock</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        /* General body and header styles */
        body {
            background-color: rgb(110, 164, 240);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
            font-family: 'fantasy', cursive;
        }

        h2 a {
            text-decoration: none;
            color: #005b99;
        }

        h3 {
            font-size: 1.2rem;
            margin: 20px;
        }

        /* Image Styles */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .image-container img {
            width: 380px;
            height: 400px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-container {
                display: block;
                width: 100%;
                margin: 10px 0;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cleaning Brick and Rock</h1>
        <h2><a href="index.html">Home Page</a></h2>
    </header>

    <!-- Description Section -->
    <section>
        <h3>
            Cleaning brick and rock is a multistep process that requires the use of muriatic acid to clean debris such as algae off of the bricks. This is sometimes a process that is done multiple times to completely clean the brick or mortar surface.
        </h3>
    </section>

    <!-- Image Section -->
    <section class="image-section">
        <div class="image-container">
            <img src="IMG_3095.jpg" alt="Cleaning process with muriatic acid">
        </div>
        <div class="image-container">
            <img src="IMG_3101.jpg" alt="Cleaning brick and rock surface">
        </div>
    </section>

</body>
</html>
